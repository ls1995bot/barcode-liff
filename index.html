        height: 100px;      /* ***‡πÄ‡∏ï‡∏µ‡πâ‡∏¢‡∏•‡∏á*** ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡πÇ‡∏Ñ‡πâ‡∏á‡∏ö‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ó‡∏¥‡πâ‡∏á */
        border: 2px solid rgba(255, 255, 255, 0.8);

<body>

    <p class="hint-text">üí° ‡∏´‡∏≤‡∏Å‡∏™‡πÅ‡∏Å‡∏ô‡∏¢‡∏≤‡∏Å: ‡πÉ‡∏´‡πâ‡∏ñ‡∏≠‡∏¢‡∏´‡πà‡∏≤‡∏á‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á<br>‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ä‡πâ‡∏≤‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏ö‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô</p>
    <button id="switchBtn" style="display:none;">‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>

  <script>
    const LIFF_ID = "2008549095-zkEgKWNd"; 
    let codeReader;
    let selectedDeviceId;
    let videoInputDevices = [];
    let currentDeviceIndex = 0;
    let isScanning = false; // ‡∏ï‡∏±‡∏ß‡∏Å‡∏±‡∏ô‡∏ã‡πâ‡∏≥

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        startScanner();
      } catch (err) {
        document.getElementById('status').innerText = "LIFF Error: " + err;
      }
    }

    async function startScanner() {
      const hints = new Map();
      
      // 1. Strict Formats: ‡πÇ‡∏ü‡∏Å‡∏±‡∏™‡πÅ‡∏Ñ‡πà‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏•‡∏î‡∏†‡∏≤‡∏£‡∏∞‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.EAN_8,
        ZXing.BarcodeFormat.CODE_128,
        ZXing.BarcodeFormat.UPC_A
      ]);
      
      // 2. Try Harder: ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ Algorithm ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏≠‡πà‡∏≤‡∏ô‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÄ‡∏ö‡∏•‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡∏ö‡∏¥‡∏î‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ß‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô
      hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

      codeReader = new ZXing.BrowserBarcodeReader(hints);
      
      // 3. Stabilization: ‡πÄ‡∏ß‡πâ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞ 500ms ‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏ü‡∏£‡∏° ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á Auto Focus ‡∏ó‡∏±‡∏ô
      codeReader.timeBetweenScansMillis = 500; 

      try {
        videoInputDevices = await codeReader.listVideoInputDevices();
        if (videoInputDevices.length == 0) {
            document.getElementById('status').innerText = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á";
            return;
        }

        selectedDeviceId = selectMainCamera(videoInputDevices);
        startDecoding(selectedDeviceId);

        if (videoInputDevices.length > 1) {
            document.getElementById('switchBtn').style.display = 'inline-block';
        }
      } catch (err) {
        document.getElementById('status').innerText = "‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
      }
    }

    // Logic ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏•‡πâ‡∏≠‡∏á: ‡∏´‡∏•‡∏ö Wide Angle (0.6x)
    function selectMainCamera(devices) {
        for (let i = 0; i < devices.length; i++) {
            const label = devices[i].label.toLowerCase();
            if ((label.includes('back') || label.includes('rear')) && 
                !label.includes('wide') && !label.includes('ultra') && !label.includes('0.5')) {
                currentDeviceIndex = i;
                return devices[i].deviceId;
            }
        }
        return devices[0].deviceId;
    }

    function startDecoding(deviceId) {
        codeReader.reset();
        document.getElementById('status').innerText = "‡πÄ‡∏•‡πá‡∏á‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö";
        document.getElementById('status').style.color = "#333";
        isScanning = true;

        codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
            if (result && isScanning) {
                // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô‡∏ã‡πâ‡∏≥‡∏£‡∏±‡∏ß‡πÜ
                isScanning = false; 
                
                playSound();
                document.getElementById('status').innerText = "‚úÖ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
                document.getElementById('status').style.color = "#28a745";
                
                // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡πÅ‡∏ö‡∏ï‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏™‡πà‡∏á
                codeReader.reset(); 
                
                sendMessage(result.text);
            }
        });
    }

    document.getElementById('switchBtn').addEventListener('click', () => {
        if (videoInputDevices.length < 2) return;
        currentDeviceIndex = (currentDeviceIndex + 1) % videoInputDevices.length;
        selectedDeviceId = videoInputDevices[currentDeviceIndex].deviceId;
        startDecoding(selectedDeviceId);
    });

    async function sendMessage(text) {
      // Format ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°: ‡πÄ‡∏•‡∏Ç‡∏ö‡∏≤‡∏£‡πå‡πÇ‡∏Ñ‡πâ‡∏î + ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô 1 ‡∏ä‡∏¥‡πâ‡∏ô
      const msg = `${text} 1 ‡∏ä‡∏¥‡πâ‡∏ô`; 

      if (!liff.isInClient()) {
        alert("Simulate Send:\n" + msg);
        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÉ‡∏´‡πâ‡∏™‡πÅ‡∏Å‡∏ô‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ó‡∏™‡∏ö‡∏ô‡∏Ñ‡∏≠‡∏°
        setTimeout(() => startDecoding(selectedDeviceId), 1000); 
        return;
      }

      try {
        await liff.sendMessages([{ type: 'text', text: msg }]);
        liff.closeWindow();
      } catch (err) {
        alert('‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err);
        // ‡∏ñ‡πâ‡∏≤‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô ‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà
        startDecoding(selectedDeviceId);
      }
    }

    function playSound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.connect(g);
        g.connect(ctx.destination);
        osc.frequency.value = 1800; // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏π‡∏á‡πÅ‡∏´‡∏•‡∏°‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô‡∏ä‡∏±‡∏î
        g.gain.value = 0.1;
        osc.start();
        setTimeout(() => osc.stop(), 150);
    }

    initLIFF();
  </script>
