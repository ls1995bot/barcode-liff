<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner - Leamchabang</title>
  
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { 
        font-family: 'Prompt', sans-serif; 
        background-color: #F4F6F8; 
        margin: 0; 
        display: flex; 
        flex-direction: column; 
        height: 100vh; 
        overflow: hidden;
    }

    /* Header */
    header {
        background: #fff;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        z-index: 10;
    }
    h3 { margin: 0; color: #1A374D; font-size: 18px; }

    /* พื้นที่กล้อง */
    #video-container {
        position: relative;
        flex-grow: 1;
        background: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    video { width: 100%; height: 100%; object-fit: cover; }

    /* กรอบเล็ง (ทำมาให้เล็กและชัด เพื่อบังคับ user ให้ถือกล้องนิ่งๆ) */
    .scan-frame {
        position: absolute;
        width: 80%;
        height: 150px; /* กรอบเตี้ยลงเพื่อให้เหมาะกับบาร์โค้ด */
        border: 2px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); /* ฉากหลังมืด */
        border-radius: 8px;
        z-index: 5;
    }
    /* เส้นแดงวิ่งๆ */
    .laser {
        width: 100%; height: 2px; background: red;
        position: absolute; top: 50%;
        box-shadow: 0 0 4px red;
        opacity: 0.7;
    }

    /* ส่วนควบคุมด้านล่าง */
    .controls {
        background: #fff;
        padding: 20px;
        border-radius: 20px 20px 0 0;
        text-align: center;
        z-index: 10;
    }
    #status { color: #406882; margin-bottom: 10px; font-size: 14px; }
    
    button {
        padding: 10px 20px;
        border-radius: 30px;
        border: 1px solid #1A374D;
        background: #fff;
        color: #1A374D;
        font-family: 'Prompt';
        cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h3>สแกนสินค้า (หน่วย: ชิ้น)</h3>
  </header>

  <div id="video-container">
    <div class="scan-frame">
        <div class="laser"></div>
    </div>
    <video id="video" autoplay muted playsinline></video>
  </div>

  <div class="controls">
    <p id="status">กำลังเปิดกล้อง...</p>
    <button id="switchBtn" style="display:none;">สลับกล้อง</button>
  </div>

  <script>
    const LIFF_ID = "2008549095-zkEgKWNd"; 
    let codeReader;
    let selectedDeviceId;
    let videoInputDevices = [];
    let currentDeviceIndex = 0;

    async function initLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });
        startScanner();
      } catch (err) {
        document.getElementById('status').innerText = "Error: " + err;
      }
    }

    async function startScanner() {
      // 1. แก้สแกนยาก: ระบุเจาะจงว่าเอาแค่ 1D Barcode (EAN/CODE128)
      // จะช่วยลดภาระ CPU ทำให้โฟกัสไวขึ้นมาก และไม่ไปจับ QR มั่วๆ
      const hints = new Map();
      hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
        ZXing.BarcodeFormat.EAN_13,
        ZXing.BarcodeFormat.EAN_8,
        ZXing.BarcodeFormat.CODE_128,
        ZXing.BarcodeFormat.UPC_A
      ]);
      
      codeReader = new ZXing.BrowserBarcodeReader(hints);

      try {
        videoInputDevices = await codeReader.listVideoInputDevices();
        if (videoInputDevices.length == 0) {
            document.getElementById('status').innerText = "ไม่พบกล้อง";
            return;
        }

        // 2. แก้กล้อง 0.6x: เลือกล้องที่ไม่ใช่ Wide เป็นค่าเริ่มต้น
        selectedDeviceId = selectMainCamera(videoInputDevices);
        
        startDecoding(selectedDeviceId);

        if (videoInputDevices.length > 1) {
            document.getElementById('switchBtn').style.display = 'inline-block';
        }
      } catch (err) {
        document.getElementById('status').innerText = "เข้าถึงกล้องไม่ได้";
      }
    }

    // ฟังก์ชันกรองกล้อง: พยายามหลีกเลี่ยงเลนส์ Wide/Ultra Wide
    function selectMainCamera(devices) {
        // หา index ของกล้องหลังตัวหลัก
        for (let i = 0; i < devices.length; i++) {
            const label = devices[i].label.toLowerCase();
            // เงื่อนไข: เป็นกล้องหลัง (Back) และไม่มีคำว่า Wide หรือ 0.5x
            if ((label.includes('back') || label.includes('rear')) && 
                !label.includes('wide') && !label.includes('ultra') && !label.includes('0.5')) {
                currentDeviceIndex = i;
                return devices[i].deviceId;
            }
        }
        // ถ้าหาไม่เจอจริงๆ ให้เอาตัวแรกสุดไปเลย
        return devices[0].deviceId;
    }

    function startDecoding(deviceId) {
        codeReader.reset();
        document.getElementById('status').innerText = "เล็งบาร์โค้ดให้อยู่ในกรอบ";
        
        codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
            if (result) {
                playSound();
                document.getElementById('status').innerText = "✅ พบ: " + result.text;
                sendMessage(result.text);
                codeReader.reset(); // หยุดชั่วคราวหลังเจอ
            }
        });
    }

    document.getElementById('switchBtn').addEventListener('click', () => {
        if (videoInputDevices.length < 2) return;
        currentDeviceIndex = (currentDeviceIndex + 1) % videoInputDevices.length;
        selectedDeviceId = videoInputDevices[currentDeviceIndex].deviceId;
        startDecoding(selectedDeviceId);
    });

    async function sendMessage(text) {
      // 3. แก้หน่วย: ส่ง Barcode + ข้อความระบุหน่วย
      // ตรงนี้คือสิ่งที่ LIFF จะพิมพ์แทน User
      const msg = `${text} 1 ชิ้น`; 

      if (!liff.isInClient()) {
        alert("Test Result:\n" + msg);
        // window.location.reload(); // รีเฟรชเพื่อเริ่มใหม่ตอนเทสบนคอม
        return;
      }

      try {
        await liff.sendMessages([{ type: 'text', text: msg }]);
        liff.closeWindow();
      } catch (err) {
        alert('ส่งไม่สำเร็จ: ' + err);
      }
    }

    function playSound() {
        // เสียงปี๊บสั้นๆ
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.connect(g);
        g.connect(ctx.destination);
        osc.frequency.value = 1500;
        g.gain.value = 0.1;
        osc.start();
        setTimeout(() => osc.stop(), 100);
    }

    initLIFF();
  </script>
</body>
</html>
